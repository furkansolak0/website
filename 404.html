<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>404 - Sayfa Bulunamadı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    .image-container {
      max-width: 500px; /* BÜYÜTÜLDÜ */
      margin: 0 auto 30px auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00a4d6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a.btn:hover {
      background-color: #007ca6;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="images/404-cat.png" alt="404 Kedi Görseli">
  </div>

  <h1>Sayfa Bulunamadı</h1>
  <a href="/" class="btn">Ana Sayfaya Dön</a>

</body>
</html>
