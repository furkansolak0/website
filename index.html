<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>OFS Enterprise</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<!-- Yönlendirme Scripti -->
	<script>
	  if (window.location.hostname === 'www.ofsenterprise.com') {
		window.location.href = 'https://ofsenterprise.com';
	  }
	</script>

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	<link href="common-css/ionicons.css" rel="stylesheet">
	<link rel="stylesheet" href="common-css/jquery.classycountdown.css" />
	<link href="03-comming-soon/css/styles.css" rel="stylesheet">
	<link href="03-comming-soon/css/responsive.css" rel="stylesheet">

	<!-- Lottie Animasyon Kitaplığı -->
	<script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>

	<!-- Dots Animation Sabitligi ve Stil -->
	<style>
	  #dots {
		display: inline-block;
		width: 2ch;
		font-family: sans-serif;
		font-size: 1em;
		text-align: left;
		vertical-align: middle;
		line-height: 1;
		position: relative;
		top: 0;
	  }

	  h1.title {
		margin-bottom: 40px;
	  }
	</style>

</head>
<body>

	<div class="main-area center-text" style="background-image:url(images/countdown-3-1600x900.jpg);">
		
		<div class="display-table">
			<div class="display-table-cell">

				<!-- Lottie Animasyon Alanı -->
				<div id="lottie-animation" style="width: 120px; height: 120px; margin: 0 auto 20px auto;"></div>
				
				<h1 class="title font-white"><b>Hazırlanıyor&nbsp;<span id="dots"></span></b></h1>
				<p class="desc font-white">Web sitemiz şu anda planlı bir bakım sürecindedir.
					 Kısa süre içinde yeniden yayında olacağız. Sabrınız için teşekkür ederiz.</p>
				
				<p style="font-size: 18px; font-weight: bold; margin-top: 20px;">
<a href="mailto:furkan@ofsenterprise.com" style="color: white;">furkan@ofsenterprise.com</a>
</p>

				<ul class="social-btn font-white">
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
					<li><a href="#"></a></li>
				</ul>
				
			</div>
		</div>
	</div>

	<script>
	  // Nokta Animasyonu
	  const dots = document.getElementById("dots");
	  let count = 0;
	  const dotChar = "•"; // yuvarlak nokta karakteri
	  setInterval(() => {
		count = (count + 1) % 4;
		dots.innerText = dotChar.repeat(count);
	  }, 500);

	  // Lottie Animasyonu
	  lottie.loadAnimation({
		container: document.getElementById('lottie-animation'),
		renderer: 'svg',
		loop: true,
		autoplay: true,
		path: 'paperplane.json' // JSON dosyanı bu isimle index.html ile aynı klasöre koy
	  });
	</script>
</body>
</html>
