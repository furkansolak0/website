<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>404 - Sayfa Bulunamadı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
      color: #111111;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
    }

    #lottie-404 {
      width: 420px;
      height: 420px;
      margin: 0 auto 30px auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00a4d6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    a.btn:hover {
      background-color: #007ca6;
    }

    #email-anim {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Lottie Animasyon Alanı -->
  <div id="lottie-404"></div>

  <h1>Sayfa Bulunamadı</h1>

  <a href="/" class="btn">Ana Sayfaya Dön</a>

  <!-- E-posta animasyonu -->
  <div id="email-anim"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-404'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'paperplane-404.json'
    });

    // E-posta animasyonu
    const emailAnim = lottie.loadAnimation({
      container: document.getElementById('email-anim'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'send.json' // mail buton animasyonu
    });

    // Tıklanınca mail istemcisi açılır
    document.getElementById('email-anim').addEventListener('click', function () {
      window.location.href = "mailto:furkan@ofsenterprise.com";
    });
  </script>

</body>
</html>
